<header class="page-header">
  <div class="page-header-left">
    {% if page.title %}
      <h1>{{ page.title }}</h1>
    {% endif %}
    <div class="tag-container">
      {% if page.tags %}
      {% for item in page.tags %}
      <a href="{{ '/pages/tags' | relative_url }}#{{ item | slugify: 'ascii'}}">{{ item }}</a>
      {% endfor %}
      {% endif %}
    </div>
  </div>
  <div class="page-header-right">
    <nav class="page-nav">
      <a href="{{ '/' | relative_url }}">HOME</a>
    </nav>
  </div>
</header>
